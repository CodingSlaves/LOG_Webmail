<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>

    <!-- 내부 css -->
     <link rel="stylesheet" href="stylesheets/main.css">
    <!--<link rel="stylesheet" href="../public/stylesheets/main.css">-->

    <!-- 외부 js -->
    <!-- <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.5/quill.js"></script> -->

    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>

    <!-- 내부 js -->
    <!-- <script src="scripts/main.js"></script> -->
    <script src="../public/scripts/main.js"></script>

</head>
<!-- 오류중학교를 영어로 하면? -->
<!-- 에러미들스쿨 -->
<body>

    <nav>
        <div id="logo">
        </div>
        <div id="profile">
            <div class="container-out">
                <div class="container-in">
                    <% user.name %>님 환영합니다!
                </div>
            </div>
        </div>
        <a class="nav-button" href="/inbox" title="받은 메일함">
            <div class="container-out">
                <div class="container-in">
                    받은 메일함
                </div>
            </div>
        </a>
        <a class="nav-button" href="/sent-mail" title="보낸 메일함">
            <div class="container-out">
                <div class="container-in">
                    보낸 메일함
                </div>
            </div>
        </a>
        <a class="nav-button" href="/deposit" title="임시 보관함">
            <div class="container-out">
                <div class="container-in">
                    임시 보관함
                </div>
            </div>
        </a>
        <a class="nav-button" href="/send" title="메일 쓰기">
            <div class="container-out">
                <div class="container-in">
                    메일 쓰기
                </div>
            </div>
        </a>
        <form action="/logout" method="post">
            <input class="nav-button logout" type="submit" name="logout" value="로그아웃">
                <div class="container-out">
                    <div class="container-in">
                    </div>
                </div>
            </input>
        </form>
    </nav>

    <div id="container">
    </div>

    <form id="main" class="mail-write-form" action="/@@@@@" method="@@@@@" enctype="multipart/form-data">
        <div id="header-cover">
            <div id="header" class="asdf">
                <div id="button-bundle">
                    <input class="button send-button" type="submit" name="send" value="보내기" formaction="/@@@@@">    <!-- 보내기 버튼 -->
                    <input class="button preview-button" type="submit" name="preview" value="미리보기" formaction="/@@@@@">    <!-- 미리보기 버튼 -->
                    <input class="button save-button" type="submit" name="save" value="임시저장" formaction="/@@@@@">    <!-- 임시저장 버튼 -->
                </div>
            </div>
        </div>
        <div id="provider">
            <div id="provider-in">
                <div id="letter">
                    <input class="letter-text letter-recipient" type="email" name="recipient" placeholder="받는 사람 E-MAIL">    <!-- 받는 사람 -->
                    <br><br>
                    <input class="letter-text letter-title" type="text" name="title" placeholder="제목">    <!-- 메일 제목 -->
                    <br><br>
                    첨부 파일<br>
                    <input class="letter-attachment" type="file" name="attachment">    <!-- 첨부 파일 -->
                    <br><br>
                    <textarea name="content" rows="12"></textarea>    <!-- 본문 -->
                </div>
            </div>
        </div>
    </form>
    

</body>
</html>
